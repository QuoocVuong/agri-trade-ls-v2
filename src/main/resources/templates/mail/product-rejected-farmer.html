    <title>Sản phẩm bị từ chối</title>
    <style>
        /* CSS cơ bản */
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${appName}">AgriTradeLS</h1>
    <p>Xin chào,</p>

</div>
